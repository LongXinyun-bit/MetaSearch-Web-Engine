<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google search</title>
    <style>
        body {

            {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #ffffff;
            }

            .logo {
                font-size: 25px;
                font-weight: bold;
            }

            .logo span:nth-child(1) {
                color: #EA4335;
            }

            /* M (红色) */
            .logo span:nth-child(2) {
                color: #4285F4;
            }

            /* y (蓝色) */
            .logo span:nth-child(3) {
                color: #34A853;
            }

            /* G (绿色) */
            .logo span:nth-child(4) {
                color: #FBBC05;
            }

            /* o (黄色) */
            .logo span:nth-child(5) {
                color: #4285F4;
            }

            /* o (蓝色) */
            .logo span:nth-child(6) {
                color: #34A853;
            }

            /* g (绿色) */
            .logo span:nth-child(7) {
                color: #FBBC05;
            }

            /* l (黄色) */
            .logo span:nth-child(8) {
                color: #EA4335;
            }

            /* e (红色) */

            .search-container {
                margin-top: 20px;
                width: 100%;
                max-width: 500px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }


            font-family: Arial, sans-serif;
            margin: 0;
            color: #202124;
        }

        .top-links {
            padding: 20px;
            text-align: right;
        }

        .top-links a {
            color: #1a0dab;
            text-decoration: none;
            font-size: 13px;
            margin-left: 27px;
            padding: 0 3px;
        }

        h1 {
            color: #d93025;
            font-size: 20px;
            margin: 25px 35px;
            font-weight: normal;
        }

        hr {
            border-top: 1px solid #ebebeb;
            margin: 0 0 30px 0;
        }

        .form-container {
            max-width: 1140px;
            margin: 0 35px;
        }

        .form-row {
            display: flex;
            margin-bottom: 16px;
            align-items: center;
        }

        .form-label {
            width: 180px;
            font-size: 13px;
            min-width: 167px;
        }

        .input-group {
            flex-grow: 1;
            width: 600px;
        }

        .input-field {
            width: 100%;
            padding: 7px 10px;
            border: 1px solid #dfe1e5;
            border-radius: 4px;
            font-size: 13px;
        }

        .input-field:focus {
            outline: none;
            border-color: #4d90fe;
            box-shadow: 0 0 0 1px #4d90fe;
        }

        .input-hint {
            color: #70757a;
            font-size: 11px;
            margin: 5px 1px 0 1px;
            line-height: 14px;
        }

        .advanced-btn {
            background-color: #4d90fe;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-size: 11px;
            font-weight: bold;
            margin: 20px 0 0 180px;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        .advanced-btn:hover {
            background-color: #357ae8;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="logo">
        <span>M</span>
        <span>y</span>
        <span>G</span>
        <span>o</span>
        <span>o</span>
        <span>g</span>
        <span>l</span>
        <span>e</span>
    </div>
    <div class="top-links">
        <a href="index.html">Google search</a>
        <a href="images.html">My Google Image</a>
    </div>

    <h1>Advanced Search</h1>
    <hr>

    <form action="https://www.google.com/search" method="GET">
        <div class="form-container">
            <!-- 以下所有字詞 -->
            <div class="form-row">
                <div class="form-label">以下所有字詞：</div>
                <div class="input-group">
                    <input type="text" name="as_q" class="input-field">
                    <div class="input-hint">輸入關鍵字：黃金獵犬</div>
                </div>
            </div>

            <!-- 完全相符字詞 -->
            <div class="form-row">
                <div class="form-label">與以下字詞完全相符：</div>
                <div class="input-group">
                    <input type="text" name="as_epq" class="input-field">
                    <div class="input-hint">在指定完全相符的字詞前後加上引號："黃金獵犬"</div>
                </div>
            </div>

            <!-- 任何字詞 -->
            <div class="form-row">
                <div class="form-label">包含以下任何字詞：</div>
                <div class="input-groupb">
                    <input type="text" name="as_oq" class="input-field">
                    <div class="input-hint">在各搜尋字詞之間輸入 OR：小型 OR 標準</div>
                </div>
            </div>

            <!-- 排除字詞 -->
            <div class="form-row">
                <div class="form-label">排除以下字詞：</div>
                <div class="input-group">
                    <input type="text" name="as_eq" class="input-field">
                    <div class="input-hint">輸入您要排除的關鍵字</div>
                </div>
            </div>

            <input type="submit" value="進階搜尋" class="advanced-btn">
        </div>
    </form>
</body>
</html>
